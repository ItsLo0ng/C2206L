    <title>giai thua</title>
</head>
<body>
    <script type="text/javascript">
        function giaithua(a){
            x =1;
            a = parseInt(a);
            for(i=1;i<=a;i++){
                x*=i;
            }
            alert(x);
        }
        y = prompt('nhap N',1)
        giaithua(y)

    </script>
