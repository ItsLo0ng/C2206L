<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
</head>
<body>
    <script type="text/javascript">
        const a =[]
        for(i=0;i<5;i++){
            a[i] = prompt('nhap so thu '+i);
        }
        max = a[0];
        for(i=0;i<5;i++){
            if(max<=a[i]){
                max = a[i];
            }
        }
        alert('Max: '+max);

    </script>
</body>
</html>
