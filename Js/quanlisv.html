<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array & Object in Javascript</title>
</head>
<body>
<script type="text/javascript">
	//B1. Khai bao mang
	var stdList = []

	//B2. Them 1 object sinh vien vao trong mang
	var std = {
		'fullname': 'TRAN VAN A',
		'age': 22,
		'email': 'a@gmail.com',
		'address': 'Ha Noi'
	}
	stdList.push(std)

	stdList.push({
		'fullname': 'TRAN VAN B',
		'age': 20,
		'email': 'b@gmail.com',
		'address': 'Ha Noi'
	})

	console.log(stdList)

	//B3. Lay phan tu trong mang & duyet
	for (var i = 0; i < stdList.length; i++) {
		console.log(`Ten: ${stdList[i].fullname}, Tuoi: ${stdList[i].age}`)
	}
</script>

<table border="1" cellpadding="3">
	<thead>
		<tr>
			<th>STT</th>
			<th>Ho & Ten</th>
			<th>Email</th>
			<th>Tuoi</th>
		</tr>
	</thead>
	<tbody>
<script type="text/javascript">
	for (var i = 0; i < stdList.length; i++) {
		document.writeln(`<tr>
			<td>${i+1}</td>
			<td>${stdList[i].fullname}</td>
			<td>${stdList[i].email}</td>
			<td>${stdList[i].age}</td>
		</tr>`)
	}
</script>
	</tbody>
</table>
</body>
</html>
